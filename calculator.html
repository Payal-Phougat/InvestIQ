<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | InvestIQ</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <header>
        <h1>InvestIQ</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="calculator.html" class="active">Calculator</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="container">
        <h2>Finance Calculators</h2>

        <!-- Simple Interest -->
        <div class="card">
            <h3>Simple Interest Calculator</h3>

            <label>Principal Amount (₹)</label>
            <input type="number" id="si-p" placeholder="Enter amount">

            <label>Rate (%)</label>
            <input type="number" id="si-r" placeholder="Enter rate">

            <label>Time (years)</label>
            <input type="number" id="si-t" placeholder="Enter time">

            <button >Calculate Simple Interest</button>

        
        </div>

        <!-- Compound Interest -->
        <div class="card">
            <h3>Compound Interest Calculator</h3>

            <label>Principal Amount (₹)</label>
            <input type="number" id="ci-p" placeholder="Enter amount">

            <label>Rate (%)</label>
            <input type="number" id="ci-r" placeholder="Enter rate">

            <label>Time (years)</label>
            <input type="number" id="ci-t" placeholder="Enter time">

            <button>Calculate Compound Interest</button>

            
        </div>

    </section>

    <footer>
        <p>© 2025 InvestIQ | Simple Finance Calculator</p>
    </footer>
    <script src="calculator.js"></script>



</body>
</html>
